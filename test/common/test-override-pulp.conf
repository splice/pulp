[server]
server_name: localhost
relative_url: /pulp/repos
default_login: admin
default_password: admin

[paths]
local_storage: /tmp/pulp

[logs]
config: /etc/pulp/logging/unit_tests.cfg

[rhn]
threads: 25

[auditing]
events_file: /tmp/pulp/events.log
lifetime: 0

[repos]
cert_location: /tmp/etc/pki/content
global_cert_location: /tmp/etc/pki/content
protected_repo_listing_file: /tmp/etc/pki/content/pulp-protected-repos

[database]
name: pulp_unittest

[security]
oauth_key: some-key
oauth_secret: some-secret

# Merged with the following from repo_auth.conf
[main]
enabled: false

[yum]
remove_old_versions: true
num_old_pkgs_keep: 6
